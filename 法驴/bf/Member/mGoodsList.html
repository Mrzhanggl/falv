    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                info: {},
                info_login: false,
                page: {
                    show: '',
                    loading: 0,
                    navShow: false
                },

                banner: [],

                goods: {
                    '100451': '',
                    '100454': '',
                    '100448': '',
                    '100474': '',
                    '100481': '',
                    '100455': ''
                }
            },
            created: function() {
                var _this = this;
                _this.getGoodsList();
                APP.getInfo(this, function(res) {
                    
                });
                _this.getBanner();

                APP.sendHm({
                    action: "visits",
                    chinese_url: "产品中心"
                })
            },
            mounted: function() {
                $.smartScroll($("#JS_more"), '.weui-popup__modal');
            },
            methods: {
                nextPage: function(type, type_text, url) {
                    APP.sendHm({
                        action: "click",
                        object: type,
                        chinese_object: type_text,
                        chinese_url: "产品中心",
                    }, function() {
                        window.location.href = url;
                    })

                },
                getGoodsList: function() {
                    var _this = this;
                    var _ids = '100451,100454,100448,100474,100481,100455';
                    var _json = {
                        type2: '',
                        page: 1,
                        number: 999,
                        ids: _ids,
                        search: '',
                        is_hide: 1
                    }

                    APP.send("/PC/Product/showAllV3.json", _json, function(res) {
                        //console.log(res);
                        //alert(res.data.count)
                        if (res.errno == '0') {
                            var _data = res.data.list;
                            for (var i=0, len=_data.length; i<len; i++) {
                                _this.goods[_data[i]['id']] = _data[i]['flprice'];
                            }
                                 
                        }
                    });
                },
                getBanner: function() {
                    var _this = this;
                    APP.send('/PC/WxUser/banner.json', function(res) {
                        if (res.errno == '0') {
                            _this.banner = res.data.list;

                            setTimeout(function() {
                                _this.initBan()
                            },100)
                        }
                        _this.page.show = 'home';
                    });
                },
                initBan: function() {
                    var s = new Swiper('.JS_swiper', {
                        pagination: '.JS_swiper_pagination',
                        resistanceRatio: 0,
                    }); 
                }
            }
        });      

    </script>
