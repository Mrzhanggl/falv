    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                info: {},
                info_login: false,
                page: {
                    show: 'home',
                },  

                // `state`    '优惠码状态 0未激活 1未使用 2已使用 3已过期',
            },
            created: function() {
                var _this = this;
                APP.getInfo(this, function(res) {
                    _this.page.show = 'home';
                });
                

                //设置来源
                APP.setOrderChannel("23");
                APP.setFromChannel("46");


                APP.sendHm({action: "visits", chinese_url: "青年黑卡落地页"});
            },
            mounted: function() {
                
            },
            methods: {
                next: function(type, type_chinese, url) {
                    
                    APP.sendHm({
                        action: "click", 
                        object: type,
                        chinese_object: type_chinese,
                        chinese_url: "青年黑卡落地页"
                    }, function() {
                        // $.closePopup()
                        window.location.href = url;
                    });
                    
                }
            }
        });      

    </script>
