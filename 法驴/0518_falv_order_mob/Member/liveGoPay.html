    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                info: {},
                info_login: false,
                page: {
                    show: 'pay_succ',
                    loading: 0,
                },

                order: '',
                products: ''

            },
            created: function() {
                var _this = this;
                _this.getDetails();
                APP.getInfo(this, function(res) {
                    if (res.errno == '0') {
                        //_this.page.show = 'pay_succ';
                    }
                });
                
                APP.sendHm({
                    action: "visits",
                    chinese_url: "支付成功"
                })

            },
            mounted: function() {
                
            },
            methods: {
                nextPage: function(type, type_text, url) {
                    APP.sendHm({
                        action: "click",
                        object: type,
                        chinese_object: type_text,
                        chinese_url: "支付成功",
                    }, function() {
                        window.location.href = url;
                    })

                },
                getDetails: function() {
                    var _this = this;
                    var _json = {
                        order_id: APP.getParam("oid")
                    }
                    APP.send("/PC/NEWOrder/info.json", _json, function(res) {
                        if (res.errno == '0') {
                            //console.log(res);
                            _this.order = res.data;
                            if (res.data.state == '0') {
                                _this.page.show = 'home'
                                // _this.page.show = 'pay_succ'
                            } else {
                                _this.page.show = 'pay_succ'
                            }
                            _this.products = res.data.products[0];
                        }
                    })
                },
            }
        });      

    </script>
